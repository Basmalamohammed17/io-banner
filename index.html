
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Responsive Banner Ad</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .banner {
      width: 90%;
      max-width: 728px;
      min-height: 90px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
      gap: 15px;
    }

    .banner h2 {
      margin: 0;
      font-size: 1.5rem;
      flex: 1;
    }

    .banner button {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .banner button:hover {
      background: #007bff;
      color: white;
    }

    /* ðŸ”¹ Responsive Design */
    @media (max-width: 600px) {
      .banner {
        flex-direction: column;
        text-align: center;
      }

      .banner h2 {
        font-size: 1.2rem;
      }

      .banner button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h2>Get 50% Off Web Design!</h2>
    <button>Shop Now</button>
  </div>
</body>
</html>
